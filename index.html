<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=utf-8/>
    <title>Herceg Novi Buses</title>
    <link rel="icon" type="image/x-icon" href="hnlogo.ico">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://raw.githubusercontent.com/calvinmetcalf/leaflet-ajax/gh-pages/dist/leaflet.ajax.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
            integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
          integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"
            charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js" charset="utf-8"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div.multi {
            column-count: 4;
            column-gap: 10px;
        }

        #info {
            z-index: 100;
            position: absolute;
            bottom: 0;
            background-color: white;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: -10;
        }


    </style>
</head>
<body>

<div id='map'></div>
<div id="info"></div>

<div style="position: absolute; top: 0; right: 5px;">
<select id="routeSelect" multiple
        multiselect-search="true"
        multiselect-select-all="true"
        multiselect-max-items="7"
        multiselect-hide-x = "false"
>
    <option value="1">1. IGALO - KAMENARI - IGALO</option>
    <option value="2">2. IGALO - MELJINE - IGALO (KRUŽNA LINIJA)</option>
    <option value="4">4. HERCEG NOV I - PRIJEVOR - HERCEG NOVI</option>
    <option value="5">5. HERCEG NOVI - MOJDEŽ - HERCEG NOVI</option>
    <option value="6">6. HERCEG NOVI - NJIVICE - HERCEG NOVI</option>
    <option value="7">7. HERCEG NOVI - SUTORINA - HERCEG NOV</option>
</select>
</div>

<script src="multiselect-dropdown.js" ></script>
<script src="main.js"></script>


</body>
</html>
